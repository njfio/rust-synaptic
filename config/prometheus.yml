global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'synaptic-monitor'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files (optional)
