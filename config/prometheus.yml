scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Synaptic application metrics
  # Uncomment and configure when running actual Synaptic application
  # - job_name: 'synaptic'
