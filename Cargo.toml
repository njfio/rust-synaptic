[package]
name = "synaptic"
version = "0.1.0"
edition = "2021"
authors = ["Nicholas Ferguson <me@njf.io>"]
description = "Intelligent AI agent memory system with dynamic knowledge graphs and smart content updates"
license = "MIT"
repository = "https://github.com/njfio/rust-synaptic"
keywords = ["ai", "memory", "knowledge-graph", "agent", "intelligent"]
categories = ["data-structures", "algorithms", "science"]

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Async runtime
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"

# Data structures
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
indexmap = "2.0"

# Storage
sled = "0.34"
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "sqlite", "chrono", "uuid"], optional = true }

# Vector operations and similarity
ndarray = "0.15"
ordered-float = "4.0"

# Concurrency
dashmap = "5.5"
parking_lot = "0.12"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Utilities
rayon = "1.7"
hex = "0.4"

[dev-dependencies]
tempfile = "3.8"
criterion = "0.5"

[features]
default = ["file-storage", "memory-storage"]
file-storage = []
memory-storage = []
sql-storage = ["sqlx"]
vector-search = []

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"



[profile.release]
lto = true
codegen-units = 1
panic = "abort"
